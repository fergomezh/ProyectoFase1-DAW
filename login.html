<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Bank - Login</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 login-body"
  >
    <div class="login-box">
      <img
        src="https://i.ibb.co/xKN5K2Px/pokemon-bank.gif"
        alt="Pokémon Bank"
        class="logo"
      />
      <p>Bienvenido!!!</p>
      <p>Ingrese su usuario y PIN (4 dígitos)</p>

      <!-- Usuario -->
      <input
        type="text"
        class="form-control mb-3"
        id="userInput"
        placeholder="Poke-Usuario"
      />

      <!-- PIN -->
      <input
        type="password"
        maxlength="4"
        class="form-control mb-3"
        id="pinInput"
        placeholder="••••"
        inputmode="numeric"
      />

      <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
